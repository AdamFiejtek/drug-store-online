<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Drugstore Blanchardstown, Dublin">
    <meta name="keywords" content="Drugstore, cosmetics, Blanchardstown, Dublin">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Drugstore</title>

</head>

<body>
    <div id="main_container">
        <header id="header-image">
            <h2>Contact</h2>
        </header>

        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="products.html">Products</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>

        <!--Contact form-->
        <div id="contact_container">
            <form method="get" action="thank_you.html">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name">

                <label for="email-field">Email</label>
                <input id="email-field" placeholder="Your email" type="email">

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Your question" style="height:200px"></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>
        <!--Google map -->
        <div id="wrapper">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19036.271181624852!2d-6.421924656316167!3d53.38738875621658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670d50ee37e783%3A0x2600c7a819ba6cc2!2sBlanchardstown%2C%20Dublin!5e0!3m2!1sen!2sie!4v1682340404276!5m2!1sen!2sie"" allowfullscreen="" loading="
                lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
        <!--End of wrappeer -->

        <!-- Footer -->
        <footer>

            <div class="address">
                <p>Visit Us<br>DRUGSTORE<br>Blanchardstown Village<br>Dublin 15</p>
            </div>

            <div id="social">
                <ul>
                    <li>
                        <a href="https://facebook.com" class="fa fa-facebook" target="_blank"
                            aria-label="Our Facebook"></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" class="fa fa-twitter" target="_blank"
                            aria-label="Our Twitter"></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" class="fa fa-youtube" target="_blank"
                            aria-label="Our Youtube"></a>
                    </li>
                </ul>
            </div>

        </footer>
        <!--End of Footer -->
    </div>
    <!--End of main_container -->




</body>

</html>
